<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Customer Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #ffffff;
            color: #000;
            text-align: center;
            padding-top: 50px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
        }
        .btn-custom {
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        #spinner {
            display: none;
        }
        .results-box {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .error-msg {
            color: #dc3545;
            font-weight: bold;
        }
        ul {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-chart-line"></i> SegmentXpert </h2>
        <p><b>This App helps businesses analyze customer behavior using Recency, Frequency, and Monetary (RFM) analysis.</b></p>
        <p>Upload your customer transaction data and segment them into categories.</p>

        <input type="file" id="fileInput" class="form-control" onchange="updateFileName()">
        <p id="fileName" class="mt-2"></p>
        
        <button id="uploadBtn" class="btn btn-custom" onclick="uploadFile()">Upload & Classify</button>

        <div id="spinner">
            <br><i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Processing...</p>
        </div>

        <div id="result" class="results-box"></div>

        <button id="downloadBtn" class="btn btn-success hidden" onclick="downloadFile()">
            <i class="fas fa-download"></i> Download Segmented Data
        </button>
    </div>

    <script>
        function updateFileName() {
            let fileInput = document.getElementById("fileInput");
            let fileName = document.getElementById("fileName");
            if (fileInput.files.length > 0) {
                fileName.textContent = `Selected File: ${fileInput.files[0].name}`;
            } else {
                fileName.textContent = "";
            }
        }

        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let uploadBtn = document.getElementById("uploadBtn");
            let resultDiv = document.getElementById("result");
            let spinner = document.getElementById("spinner");
            let downloadBtn = document.getElementById("downloadBtn");

            // Reset previous results
            resultDiv.style.display = "none";
            resultDiv.innerHTML = "";
            downloadBtn.classList.add("hidden");

            // Validate file input
            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = "<p class='error-msg'>âš  Please select a file before uploading.</p>";
                resultDiv.style.display = "block";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            // Disable button while processing
            uploadBtn.disabled = true;
            spinner.style.display = "block";

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = "none";
                uploadBtn.disabled = false;

                if (data.success) {
                    let resultDiv = document.getElementById("result");

                    // Display Total Customers
                    resultDiv.innerHTML = `<h3>ðŸ“Š Customer Segmentation Count:</h3>`;
                    resultDiv.innerHTML += `<p><strong>Total Customers:</strong> ${data.total_customers}</p>`;

                    // Display segmentation counts
                    resultDiv.innerHTML += `<ul>`;
                    for (let category in data.counts) {
                        resultDiv.innerHTML += `<li><strong>${category}:</strong> ${data.counts[category]}</li>`;
                    }
                    resultDiv.innerHTML += `</ul>`;

                    // Display Defaulters (Customers with Refunds)
                    resultDiv.innerHTML += `<p><strong>Customer with pending refunds:</strong> ${data.customer_with_refund}</p>`;

                    resultDiv.style.display = "block";
                    document.getElementById("downloadBtn").classList.remove("hidden");
                } else {
                    resultDiv.innerHTML = `<p class='error-msg'>âš  Error: ${data.error}</p>`;
                    resultDiv.style.display = "block";
                }
            })
            .catch(error => {
                spinner.style.display = "none";
                uploadBtn.disabled = false;
                resultDiv.innerHTML = "<p class='error-msg'>âš  An unexpected error occurred. Please try again.</p>";
                resultDiv.style.display = "block";
                console.error('Error:', error);
            });
        }

        function downloadFile() {
            window.location.href = '/download';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
